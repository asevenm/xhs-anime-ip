    - cron: '0 4 * * *'
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  generate-content:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install google-genai google-generativeai pydantic python-dotenv pillow tenacity playwright playwright-stealth openai
      
      - name: Generate daily plan
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python planner.py
      
      - name: Generate images
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python painter.py
      
      - name: Get today's date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
      
      - name: Commit and push content
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add content/
          git commit -m "ğŸ“¸ Daily content for ${{ steps.date.outputs.date }}" || echo "No changes to commit"
          git push
      - name: Publish content
        env:
          COOKIES_JSON: ${{ secrets.COOKIES_JSON }}
        run: |
          # å®‰è£… Playwright æµè§ˆå™¨
          playwright install chromium
          python publisher.py
      
