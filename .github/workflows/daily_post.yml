name: Daily Anime IP Publisher

on:
  workflow_dispatch: # Manual trigger
  schedule:
    - cron: '0 1 * * *' # Runs at 1:00 UTC every day

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install Dependencies
      run: |
        pip install -r xhs-anime-ip/requirements.txt
        pip install pillow # For the dummy image generator if API fails
        
    - name: Generate Content Plan (Gemini)
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        cd xhs-anime-ip
        python planner.py
        
    - name: Generate Images (Painter)
      env:
        IMAGE_API_KEY: ${{ secrets.IMAGE_API_KEY }}
        IMAGE_API_URL: ${{ secrets.IMAGE_API_URL }}
      run: |
        cd xhs-anime-ip
        python painter.py
        
    - name: Publish to Xiaohongshu
      continue-on-error: true # Don't fail the job if posting fails (common due to IP checks)
      env:
        XHS_COOKIE: ${{ secrets.XHS_COOKIE }}
      run: |
        cd xhs-anime-ip
        python publisher.py
        
    - name: Upload Artifacts (Backup)
      uses: actions/upload-artifact@v4
      with:
        name: daily-content
        path: xhs-anime-ip/content/
